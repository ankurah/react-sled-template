[package]
name    = "{{project-name}}-server"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
ankurah                  = { version = "0.6.8" }
ankurah-websocket-server = { version = "0.6.8" }
ankurah-storage-sled     = { version = "0.6.8" }
{{project-name}}-model   = { path = "../model" }
tracing                  = "0.1"
tracing-subscriber       = "0.3"
tokio                    = { version = "1.38", features = ["rt-multi-thread"] }
anyhow                   = "1.0"
chrono                   = { version = "0.4", default-features = false, features = ["serde"] }
serde_json               = "1.0"
